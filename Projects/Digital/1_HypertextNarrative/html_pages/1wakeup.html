<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Wake Up!
        </title>

        <meta charset ="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/animations.css">
    </head>

    <body class="blackbackground">
        <!-- Box fades in -->
        <div class="box1">        
            <p id="yawn" class="whitetext"><!--Fade in 2 seconds after box fades in-->
                *Yawn*. Morning already, huh? 
            </p>
            <br>
            <p class="delay4_5 whitetext"><!--Fade in 2 seconds after first paragraph fades in-->
                It's time to wake up, now. Today will be a fun day!
            </p>
            <br>
            <p class="delay7 whitetext"><!--Fade in 2 seconds after second paragraph fades in-->
                Your friend Bao invited you over to make strawberry cake.
            </p>
            <br>
            <p class="delay9_5 whitetext"><!--Fade in 2 seconds after third paragraph fades in-->
                Why don't you head downstairs to take a look at the recipe?
            </p>
        </div>

        <div id="downstairsbutton" class="buttonfloat">
            <form action="1downstairs.html">
                <button type="submit" class="button1"><b>Go downstairs</b></button>
            </form>
        </div>
    </body>
</html>
